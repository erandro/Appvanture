<body>

    <div class="container">
        <!-- Header -->
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="assets\images\Appvanture_Logo.png" width="30" height="30" class="d-inline-block align-top" alt=""> Appvanture
            </a>
        </nav>

        <br>
        <!-- Test Login -->
        <div class="container">
            <input id="txtEmail" type="email" placeholder="Email">
            <input id="txtPassword" type="password" placeholder="Password">
            <button id="btnLogin" class="btn btn-action">Log in
            </button>
            <button id="btnSignUp" class="btn btn-secondary">Sing up</button>
            <button id="btnLogout" class="btn btn-action">Log out</button>
        </div>

        <!-- Login Card -->
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        Login:
                    </div>
                    <form>
                        <div class="form-group">
                            <label for="userInputName">Full Name</label>
                            <input type="text" class="form-control" id="userInputName" placeholder="Your Name">
                        </div>
                        <div class="form-group">
                            <label for="userInputEmail">Email address</label>
                            <input type="email" class="form-control" id="userInputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="userInputPassword">Password</label>
                            <input type="password" class="form-control" id="userInputPassword" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <br>
        <!-- Event Search Card -->
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        Event Search:
                    </div>
                    <form class="needs-validation" novalidate>
                        <div class="form-row">
                            <div class="col-sm-6">
                                <label for="userInputCity">City</label>
                                <input type="text" class="form-control" id="userInputCity" placeholder="City name" value="Chicago" required>
                            </div>
                            <div class="col-sm-6">
                                <label for="userInputDate">Date</label>
                                <input type="date" class="form-control" id="userInputDate" required>
                            </div>
                        </div>
                        <button class="btn btn-primary" id="searchingBtn" type="submit">Submit form</button>
                    </form>
                </div>
            </div>
        </div>

        <br>
        <!-- Event Select Card -->
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        Event Select:
                    </div>
                    <div class="row">
                        <div class="col-sm-12" id="event_select_container">

                            <!-- An example of a card: -->

                            <!--<div class="card event_select_item" style="width: 16rem;">
                                    <img class="card-img-top" src="http://via.placeholder.com/250x130" alt="Card image cap">
                                    <div class="card-body">
                                        <h5 class="card-title">Event title</h5>
                                        <h6 class="card-subtitle mb-2 text-muted">date and time</h6>
                                        <p class="card-text">Some information about this event like location, links to ticket websites etc.
                                        </p>
                                        <a href="#" class="btn btn-primary">Pick event</a>
                                    </div>
                                </div>-->

                        </div>
                    </div>
                </div>
            </div>
        </div>


        <br>
        <!-- Event Comment Card -->
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header" id="event_comment_window">
                        Event Comment:
                    </div>

                    <div class="row">
                        <div class="col-sm-12" id="event_comment_details">
                            <h5>event name and other details</h5>
                            <!-- the br are temp - just for disply -->
                            <br>
                            <!-- the br are temp - just for disply -->
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12" id="event_comment_users">
                            <h5>users in this event</h5>
                            <!-- the br are temp - just for disply -->
                            <br>
                            <!-- the br are temp - just for disply -->
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12" id="event_comment_area">
                            comment area
                            <!-- the br are temp - just for disply -->
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <!-- the br are temp - just for disply -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
